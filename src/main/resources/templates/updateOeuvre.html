<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<title>Update Oeuvre</title>
</head>
<a class="btn btn-primary" href="/oeuvre/home" role="button">home</a>
<body>
	<form method="post" action="/oeuvre/saveOeuvre" th:object="${oeuvre}">
	  <div class="mb-3" hidden>
	    <label for="id" class="form-label">id</label>
	    <input type="number" class="form-control" id="id" name="id" th:value="*{id}">
	  </div>
	  <div class="mb-3">
	    <label for="num" class="form-label">Num</label>
	    <input type="number" class="form-control" id="num" name="num" th:value="*{num}">
	  </div>
	  <div class="mb-3">
	    <label for="nom" class="form-label">nom</label>
	    <input type="text" class="form-control" id="nom" name="nom" th:value="*{nom}">
	  </div>
	  <div class="mb-3">
	    <label for="duree" class="form-label">duree</label>
	    <input type="time" class="form-control" id="duree" name="duree" th:value="*{duree}">
	  </div>
	  <button type="submit" class="btn btn-primary">Envoyer</button>
	</form>
</body>
</html>
