<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" href="/soliste/home" role="button">home</a>
	<form method="get" action="findByName">
	  <div class="mb-3">
	    <label for="nom" class="form-label">Chercher par nom</label>
	    <input type="nom" class="form-control" id="nom" name="nom">
	  </div>
	  <button type="submit" class="btn btn-primary">Chercher par nom</button>
	</form>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">id</th>
	      <th scope="col">num</th>
	      <th scope="col">nom</th>
	      <th scope="col">prenom</th>
	      <th scope="col">dateNaissance</th>
	      <th scope="col">nationalit√©</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="soliste: ${solitesFiltres}">
	      <td scope="row" th:text="${soliste.id}" />
	      <td th:text="${soliste.num}" />
	      <td th:text="${soliste.nom}" />
	      <td th:text="${soliste.prenom}" />
	      <td th:text="${soliste.dateNaissance}" />
	      <td th:text="${soliste.nationalite}" />
	    </tr>
	  </tbody>
	</table>
</body>
</html>
