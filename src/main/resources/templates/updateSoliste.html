<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<title>Update Soliste</title>
</head>
<a class="btn btn-primary" href="/soliste/home" role="button">home</a>
<body>
	<form method="post" action="/soliste/saveSoliste" th:object="${soliste}">
	  <div class="mb-3" hidden>
	    <label for="id" class="form-label">id</label>
	    <input type="number" class="form-control" id="id" name="id" th:value="*{id}">
	  </div>
	  <div class="mb-3">
	    <label for="num" class="form-label">Num</label>
	    <input type="number" class="form-control" id="num" name="num" th:value="*{num}">
	  </div>
	  <div class="mb-3">
	    <label for="nom" class="form-label">nom</label>
	    <input type="text" class="form-control" id="nom" name="nom" th:value="*{nom}">
	  </div>
	  <div class="mb-3">
	    <label for="prenom" class="form-label">prenom</label>
	    <input type="text" class="form-control" id="prenom" name="prenom" th:value="*{prenom}">
	  </div>
	  <div class="mb-3">
	    <label for="dateNaissance" class="form-label">dateNaissance</label>
	    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="*{dateNaissance}">
	  </div>
	  <div class="mb-3">
	    <label for="nationalite" class="form-label">nationalite</label>
	    <input type="text" class="form-control" id="nationalite" name="nationalite" th:value="*{nationalite}">
      <label for="oeuvres" class="form-label">Choisir une oeuvre</label>
      <select id="oeuvres" class="form-select" name="idOeuvre">
        <option th:each="oeuvre: ${oeuvres}" th:value="${oeuvre.id}" th:text="${oeuvre.nom}"></option>
      </select>
	  </div>
	  <button type="submit" class="btn btn-primary">Envoyer</button>
	</form>
</body>
</html>
