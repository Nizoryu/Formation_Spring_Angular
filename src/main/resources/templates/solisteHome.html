<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<title>soliste Home</title>
</head>
<body>
	<div>
	<p>Nombre de soliste dans la bdd: <span th:text="${nbSoliste}"></span></p>
	</div>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">id</th>
	      <th scope="col">num</th>
	      <th scope="col">nom</th>
	      <th scope="col">prenom</th>
	      <th scope="col">dateNaissance</th>
	      <th scope="col">nationalit√©</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="soliste: ${solistes}">
	      <td scope="row" th:text="${soliste.id}" />
	      <td th:text="${soliste.num}" />
	      <td th:text="${soliste.nom}" />
	      <td th:text="${soliste.prenom}" />
	      <td th:text="${soliste.dateNaissance}" />
	      <td th:text="${soliste.nationalite}" />
	      <td>
	      <a th:href="'updateSoliste' +'/'+ ${soliste.id}"><button type="submit" class="btn btn-primary">modifier</button></a>
	      <a th:href="'deleteSoliste' +'/'+ ${soliste.id}"><button type="submit" class="btn btn-danger">supprimer</button></a>
	      </td>
	    </tr>
	  </tbody>
	</table>
	
	<form method="post" action="saveSoliste" modelattribute="soliste">
	  <div class="mb-3">
	    <label for="num" class="form-label">Num</label>
	    <input type="number" class="form-control" id="num" name="num">
	  </div>
	  <div class="mb-3">
	    <label for="nom" class="form-label">nom</label>
	    <input type="text" class="form-control" id="nom" name="nom">
	  </div>
	  <div class="mb-3">
	    <label for="prenom" class="form-label">prenom</label>
	    <input type="text" class="form-control" id="prenom" name="prenom">
	  </div>
	  <div class="mb-3">
	    <label for="dateNaissance" class="form-label">dateNaissance</label>
	    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance">
	  </div>
	  <div class="mb-3">
	    <label for="nationalite" class="form-label">nationalite</label>
	    <input type="text" class="form-control" id="nationalite" name="nationalite">
	  </div>
	  <div class="mb-3">
      <label for="oeuvres" class="form-label">Choisir une oeuvre</label>
      <select id="oeuvres" class="form-select" name="idOeuvre">
        <option th:each="oeuvre: ${oeuvres}" th:value="*{oeuvre.id}" th:text="${oeuvre.nom}"></option>
      </select>
    </div>
	  <button type="submit" class="btn btn-primary">Envoyer</button>
	  <button type="reset" class="btn btn-danger">Reset</button>  
	</form>

	
	<form method="get" action="findById">
	  <div class="mb-3">
	    <label for="id" class="form-label">Chercher par Id</label>
	    <input type="id" class="form-control" id="id" name="id">
	  </div>
	  <button type="submit" class="btn btn-primary">Chercher par Id</button>
	</form>

	<form method="get" action="findByName">
	  <div class="mb-3">
	    <label for="nom" class="form-label">Chercher par nom</label>
	    <input type="nom" class="form-control" id="nom" name="nom">
	  </div>
	  <button type="submit" class="btn btn-primary">Chercher par nom</button>
	</form>
</body>
</html>
