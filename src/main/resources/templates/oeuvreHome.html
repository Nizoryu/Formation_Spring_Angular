<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Oeuvre Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">id</th>
	      <th scope="col">num</th>
	      <th scope="col">nom</th>
	      <th scope="col">durée</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="oeuvre: ${oeuvres}">
	      <td scope="row" th:text="${oeuvre.id}" />
	      <td th:text="${oeuvre.num}" />
	      <td th:text="${oeuvre.nom}" />
	      <td th:text="${oeuvre.duree}" />
	      <td>
	      <a th:href="'updateOeuvre' +'/'+ ${oeuvre.id}"><button type="submit" class="btn btn-primary">modifier</button></a>
	      <a th:href="'deleteOeuvre' +'/'+ ${oeuvre.id}"><button type="submit" class="btn btn-danger">supprimer</button></a>
	      </td>
	    </tr>
	  </tbody>
	</table>
	
	<form method="post" action="saveOeuvre" modelattribute="soliste">
	  <div class="mb-3">
	    <label for="num" class="form-label">Num</label>
	    <input type="number" class="form-control" id="num" name="num">
	  </div>
	  <div class="mb-3">
	    <label for="nom" class="form-label">nom</label>
	    <input type="text" class="form-control" id="nom" name="nom">
	  </div>
	  <div class="mb-3">
	    <label for="duree" class="form-label">durée</label>
	    <input type="time" class="form-control" id="duree" name="duree">
	  </div>
	  <button type="submit" class="btn btn-primary">Envoyer</button>
	  <button type="reset" class="btn btn-danger">Reset</button>  
	</form>
</body>
</html>
